<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>1inch Fusion+ Cross-Chain Swap</title>
</head>
<body>

    <div class="container">
        <div class="wallet-info">
            <label>Wallet Address</label>
            <div id="wallet-address" class="small-address-box">0x...</div>
            <button id="connect-wallet-btn" class="small-button">Connect Wallet</button>
        </div>
        
        <div class="header">1inch Fusion+ Cross-Chain Swap App</div>
    
        <div style="clear: both;"></div>
    
        <div class="actions">
            <button id="check-balance-btn" class="button">Check Balance</button>
            <span class="quote">Redirects to balance page</span><br><br>
            <button id="check-allowance-btn" class="button">Check Allowance</button><br>
            <div class="empty-field"></div>
            <br>
            <button id="approve-contract-btn" class="button">Approve Contract</button>
        </div>
    
        <div class="swap-section">
            <div>Cross-Chain Swap</div>
            <div class="input-group">
                <label>From:</label>
                <select id="fromNetwork" onchange="updateNetworks()">
                    <option value="Polygon">Polygon</option>
                    <option value="BNB">BNB Smart Chain</option>
                </select>
                <div class="amount-currency-container">
                    <input type="text" id="swap-amount" placeholder="0.00">
                    <select id="from-token" class="currency-dropdown">
                        <option value="0x3c499c542cEF5E3811e1192ce70d8cC03d5c3359">USDC</option>
                        <option value="0xdac17f958d2ee523a2206206994597c13d831ec7">USDT</option>
                    </select>
                </div>
                <span class="balance-display">Balance: 0.00</span>
            </div>
            <div class="input-group">
                <label>To:</label>
                <select id="toNetwork" onchange="updateNetworks()">
                    <option value="BNB">BNB Smart Chain</option>
                    <option value="Polygon">Polygon</option>
                </select>
                <span class="readonly-text" id="to-token">0.00 USDT</span>
                <span class="balance-display">Balance: 0.00</span>
            </div>
            <div class="input-group">
                <button id="get-quote-btn" class="button">Get Quote</button>
                <span class="arrow">â†’</span>
                <div id="quote-result" class="quote-box">Your quote will appear here</div>
            </div>
            <button id="place-order-btn" class="swap button">Swap</button>
        </div>
    
        <div class="order-info">
            <div>Order Hash:</div>
            <div id="order-result" class="hash-box">Your order hash will appear here</div>
        </div>
    
        <div class="transaction-status">
            <div>Check Transaction Status</div>
            <div class="input-group">
                <input type="text" placeholder="Enter order hash" class="order-hash-input">
                <button id="check-status-btn" class="button">Check Status</button>
            </div>
        </div>
    </div>
    

<script>
    function updateNetworks() {
        const fromNetwork = document.getElementById("fromNetwork");
        const toNetwork = document.getElementById("toNetwork");

        // If the selected "From" network is the same as the "To" network, switch the "To" network to the other option
        if (fromNetwork.value === toNetwork.value) {
            toNetwork.value = fromNetwork.value === "Polygon" ? "BNB" : "Polygon";
        }

        // Enable all options in the "To" dropdown first
        Array.from(toNetwork.options).forEach(option => {
            option.disabled = false;
        });

        // Disable the selected "From" network option in the "To" dropdown
        Array.from(toNetwork.options).forEach(option => {
            if (option.value === fromNetwork.value) {
                option.disabled = true;
            }
        });
    }
</script>

<script type="module" src="src/app.ts"></script>

</body>
</html>
