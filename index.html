<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1inch Fusion+ Cross-Chain Swap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 920px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header {
            font-size: 16px;
            font-weight: bold;
            text-align: right;
            float: right;
        }
        .wallet-info {
            float: left;
            display: flex;
            align-items: center;
        }
        .wallet-info label {
            font-size: 15px;
            margin-right: 10px;
        }
        .small-address-box {
            padding: 5px;
            border: 1px solid #000;
            border-radius: 4px;
            margin-right: 10px;
            text-align: center;
            width: 120px;
            font-size: 14px;
        }
        .small-button {
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #000;
            display: inline-block;
            font-size: 14px;
        }
        .button {
            padding: 5px 10px;
            margin-left: 0px;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #000;
            display: inline-block;
        }
        .actions, .swap-section, .order-info, .transaction-status {
            margin-top: 20px;
        }
        .swap-section {
            font-weight: bold;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .input-group label {
            width: 60px;
        }
        .amount-currency-container {
            display: flex;
            align-items: center;
            margin-left:10px;
            margin-right:10px;
            border: 1px solid #000;
            border-radius: 4px;
            overflow: hidden;
        }
        .amount-currency-container input {
            padding: 5px;
            border: none;
            width: 80px;
            text-align: right;
        }
        .currency-dropdown {
            padding: 5px;
            border: none;
            text-align: center;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        .readonly-text {
            margin-right: 17px;
            margin-left: 63px;
            font-size: 14px;
            color: #333;
            text-align: center;
            width: 100px;
        }
        .quote, .balance-display, .order-hash {
            font-size: 12px;
            color: #333;
            text-align: center;
            display: inline-block;
            margin-top: 5px;
        }
        .empty-field {
            margin-top: 10px;
            padding: 10px;
            width: 150px;
            border: 1px solid #000;
            border-radius: 4px;
            text-align: center;
            color: #333;
            background-color: #f9f9f9;
            font-size: 14px;
        }
        .quote-box, .hash-box {
            margin-top: 0px;
            padding: 10px;
            width: 250px;
            border: 1px solid #999;
            border-radius: 4px;
            text-align: center;
            color: #333;
            background-color: #f9f9f9;
            font-size: 12px;
            font-weight: normal;
        }
        .arrow {
            display: inline-block;
            margin: 0 15px;
            font-size: 20px;
            vertical-align: middle;
        }
        .swap {
            width: 400px;
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
        }
        .order-hash-input {
            width: 160px;
            margin-right: 10px;
            padding: 5px;
            border: 1px solid #000;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="wallet-info">
            <label>Wallet Address</label>
            <div id="wallet-address" class="small-address-box">0x...</div>
            <button id="connect-wallet-btn" class="small-button">Connect Wallet</button>
        </div>
        
        <div class="header">1inch Fusion+ Cross-Chain Swap App</div>
    
        <div style="clear: both;"></div>
    
        <div class="actions">
            <button id="fetch-orders-btn" class="button">Check Balance</button> 
            <span class="quote">Redirects to balance page</span><br><br>
            <button id="check-allowance-btn" class="button">Check Allowance</button><br>
            <div class="empty-field"></div>
            <br>
            <button id="approve-contract-btn" class="button">Approve Contract</button>
        </div>
    
        <div class="swap-section">
            <div>Cross-Chain Swap</div>
            <div class="input-group">
                <label>From:</label>
                <select id="fromNetwork" onchange="updateNetworks()">
                    <option value="Polygon">Polygon</option>
                    <option value="BNB">BNB Smart Chain</option>
                </select>
                <div class="amount-currency-container">
                    <input type="text" id="swap-amount" placeholder="0.00">
                    <select id="from-token" class="currency-dropdown">
                        <option value="USDC">USDC</option>
                        <option value="USDT">USDT</option>
                    </select>
                </div>
                <span class="balance-display">Balance: 0.00</span>
            </div>
            <div class="input-group">
                <label>To:</label>
                <select id="toNetwork" onchange="updateNetworks()">
                    <option value="BNB">BNB Smart Chain</option>
                    <option value="Polygon">Polygon</option>
                </select>
                <span class="readonly-text">0.00 USDT</span>
                <span class="balance-display">Balance: 0.00</span>
            </div>
            <div class="input-group">
                <button id="get-quote-btn" class="button">Get Quote</button>
                <span class="arrow">â†’</span>
                <div id="quote-result" class="quote-box">Your quote will appear here</div>
            </div>
            <button id="place-order-btn" class="swap button">Swap</button>
        </div>
    
        <div class="order-info">
            <div>Order Hash:</div>
            <div id="order-result" class="hash-box">Your order hash will appear here</div>
        </div>
    
        <div class="transaction-status">
            <div>Check Transaction Status</div>
            <div class="input-group">
                <input type="text" placeholder="Enter order hash" class="order-hash-input">
                <button id="check-status-btn" class="button">Check Status</button>
            </div>
        </div>
    </div>
    

<script>
    function updateNetworks() {
        const fromNetwork = document.getElementById("fromNetwork");
        const toNetwork = document.getElementById("toNetwork");

        // If the selected "From" network is the same as the "To" network, switch the "To" network to the other option
        if (fromNetwork.value === toNetwork.value) {
            toNetwork.value = fromNetwork.value === "Polygon" ? "BNB" : "Polygon";
        }

        // Enable all options in the "To" dropdown first
        Array.from(toNetwork.options).forEach(option => {
            option.disabled = false;
        });

        // Disable the selected "From" network option in the "To" dropdown
        Array.from(toNetwork.options).forEach(option => {
            if (option.value === fromNetwork.value) {
                option.disabled = true;
            }
        });
    }
</script>

<script type="module" src="/main.ts"></script>

</body>
</html>
